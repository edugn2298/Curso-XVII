<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App del clima la tipica si</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-6 rounded shadow-md text-center items-center">
    <h1 class="text-2xl font-bold mb-4">Super App del clima</h1>
    <div id="weather-info" class="mb-4 flex flex-col items-center">
      <p class="text-xl" id="location">Cargando...</p>
      <img id="weather-icon" src="" alt="Weather Icon">
      <p class="text-lg" id="temperature"></p>
      <p class="text-lg" id="description"></p>
    </div>
    <button id="refresh" class="bg-blue-500 text-white px-4 py-2 rounded">Refrescar</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
